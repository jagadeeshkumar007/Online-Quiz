<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Questions and Answers</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles */
        .item-container {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }

<!--        h5 {-->
<!--            color: blue;-->
<!--        }-->

        h6 {
            color: green;
        }

        /* Style for the navigation bar */
        .navbar {
            background-color: #ffffff; /* White background color */
        }

        .navbar-brand {
            margin-left: auto;
            margin-right: auto;
            text-align: center; /* Center-align the text */
            width: 100%; /* Ensure full width */
            color: #333; /* Text color */
            font-size: 24px; /* Font size */
            font-weight: bold; /* Font weight */
        }
    </style>
</head>
<body>

<!-- Bootstrap navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Questions and Answers</a>
</nav>



<div th:each="i:${ans}" style="padding:5%">
    <div class="ques">
        <P id="q1" th:text="${i[0]}" style="float:left;"></P><p style="float:left;">. </p><h5 id="q" th:text="${i[1]}" ></h5></div>

    <div class="answers">
        <div th:if="${i[2]==i[6]}">
        <div class="answer " style="background-color:#78D6C6"> <input type="radio"  checked><label th:text="${i[2]}"></label></div><br>
        </div>
        <div th:if="${i[2]!=i[6]}">
            <div class="answer "> <input type="radio" ><label th:text="${i[2]}"></label></div><br>
        </div>

        <div th:if="${i[3]==i[6]}">
            <div class="answer " style="background-color:#78D6C6"> <input type="radio"  checked><label th:text="${i[3]}"></label></div><br>
        </div>
        <div th:if="${i[3]!=i[6]}">
            <div class="answer "> <input type="radio"  ><label th:text="${i[3]}"></label></div><br>
        </div>

        <div th:if="${i[4]==i[6]}">
            <div class="answer " style="background-color:#78D6C6"> <input type="radio"   checked><label th:text="${i[4]}"></label></div><br>
        </div>
        <div th:if="${i[4]!=i[6]}">
            <div class="answer "> <input type="radio" ><label th:text="${i[4]}"></label></div><br>
        </div>

        <div th:if="${i[5]==i[6]}">
            <div class="answer " style="background-color:#78D6C6"> <input type="radio"  checked><label th:text="${i[5]}"></label></div><br>
        </div>
        <div th:if="${i[5]!=i[6]}">
            <div class="answer "> <input type="radio"  ><label th:text="${i[5]}"></label></div><br>
        </div>

    </div>
</div>





<!-- Add Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
